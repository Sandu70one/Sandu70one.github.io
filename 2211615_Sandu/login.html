<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sandu's Den</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
    <link rel="stylesheet" href="./styles/styles.css" />
</head>

<body>
    <div class="container">
        <div class="left">
            Welcome to
            <h1>Sandu's Den</h1>
        </div>

        <div class="right">
            <div class="signup-container">
                <div class="top">
                    <div class="line line-1"></div>
                    <div class="title">Signin</div>
                    <div class="line line-2"></div>
                </div>

                <div id="error">Wrong Username or Password</div>

                <div class="profilePic">
                    <div class="round">
                        <div class="pic">
                            <img src="./img/My project.jpg" alt="avatar">
                        </div>
                    </div>
                </div>

                <form method="get" >
                    <ul class="signup-field">
                        <li>
                            <input id="username"  autocomplete="off" type="text" spellcheck="false" name="username" required />
                            <label for="inputs">Username </label>
                            <div class="input-line"></div>
                        </li>
                        <li>
                            <i class="fa-solid fa-eye pw-icon"></i>
                            <input type="password"  autocomplete="off" name="password" id="password" required />
                            <label for="inputs">Password</label>
                            <div class="input-line"></div>
                        </li>
                    </ul>
                    <input type="button" onclick="login()" value="Signin" class="signup-btn">
                </form>

                <div class="fPass">
                    <a href="#">Forgot Password ?</a>
                    <span>Don't have an account ? <a href="#">Signup</a></span>                                                                     
                </div>

            </div>
        </div>

    </div>

    <script src="./login.js"></script>
</body>

</html>
